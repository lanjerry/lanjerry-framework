version: '3.3'
services:
  lanjerry-admin-api:
    image: lanjerry-admin-api:v1.0
    container_name: lanjerry-admin-api
    ports:
      - "1000:1000"
    networks:
      - lanjerry-network
    restart: always
    links:
      - mysql
      - redis
    depends_on:
      - mysql
      - redis
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATA_BASE: lanjerry
      MYSQL_USER: root
      MYSQL_PASSWORD: lanjerry@Mysql
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: lanjerry@Redis
      JAVA_OPTS: -Xms256m -Xmx256m
    deploy:
      resources:
        limits:
          memory: 500M
        reservations:
          memory: 500M
    volumes:
      - /opt/logs/lanjerry-admin-api:/opt/lanjerry/lanjerry-admin/logs
  mysql:
    image: mysql:8.0.22
    ports:
      - "6606:3306"
    networks:
      - lanjerry-network
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: lanjerry@Mysql
  redis:
    image: redis
    ports:
      - "6679:6379"
    networks:
      - lanjerry-network
    container_name: redis
    restart: always
    command: [ "redis-server", "--appendonly", "yes", "--requirepass","lanjerry@Redis" ]
networks:
  lanjerry-network:
    external: false
    name: lanjerry-network